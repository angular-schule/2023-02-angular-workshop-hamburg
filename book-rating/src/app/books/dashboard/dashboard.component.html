<br-book-create (create)="addBook($event)" />

<br-book
  *ngFor="let b of books$ | async"
  (rateUp)="doRateUp($event)"
  (rateDown)="doRateDown($event)"
  [book]="b"
/>

<h3 *ngIf="loading$ | async">Loading...</h3>

<div *ngIf="(books$ | async)?.length === 0">
  Keine Bücher vorhanden
</div>


<p>
  <strong>Anzahl Bücher:</strong> {{ (books$ | async)?.length }}
</p>
