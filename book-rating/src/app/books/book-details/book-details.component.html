<ng-container *ngIf="book$ | async as book">

  <h1>{{ book.title }} | {{ book.isbn }}</h1>

  <p *ngIf="showDetails">
    Details:
    {{ book.description }}
  </p>

</ng-container>

<button (click)="showDetails = !showDetails" class="btn btn-primary">
  Show Details
</button>
